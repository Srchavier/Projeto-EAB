<h3>Usuarios</h3>

<a [routerLink]="['/users/new']">Novo</a>

<table class="table table-hover">
  <thead>
  <tr>
    <th>id</th>
    <th>nome</th>
    <th>senha</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.username}}</td>
    <td>{{user.password}}</td>
    <td>
      <a [routerLink]="['/users/' + user.id]" class="btn btn-default btn-xs">ver</a>
    </td>
  </tr>
  </tbody>
</table>
