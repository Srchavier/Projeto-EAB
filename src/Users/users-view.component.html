<h3>Editar usuario</h3>

<div>
  <div>
    <ul>
      <li><a [routerLink]="['/users/' + user.id + '/edit']">editar</a></li>
      <li><a [routerLink]="['/users/' + user.id + '/remove']">remover</a></li>
    </ul>
  </div>
</div>

<table>
  <tr>
    <th>ID Usuario:</th>
    <td>{{user.id }}</td>
  </tr>
  <tr>
    <th>Nome:</th>
    <td>{{ user.username }}</td>
  </tr>
  <tr>
    <th>Senha:</th>
    <td>{{user.password}}</td>
  </tr>
  <tr>
    <th></th>
    <td></td>
  </tr>
</table>
